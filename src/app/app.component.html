<div class="example-container" cdkDropListGroup>
  <div
    cdkDropList
    (cdkDropListEntered)="onDropListEntered($event)"
    (cdkDropListDropped)="onDropListDropped()"
  ></div>
  <div
    cdkDropList
    (cdkDropListEntered)="onDropListEntered($event)"
    (cdkDropListDropped)="onDropListDropped()"
    *ngFor="let item of items"
  >
    <div cdkDrag class="example-box">{{ item }}</div>
  </div>
</div>
